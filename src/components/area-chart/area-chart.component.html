<div class="chart-container">
  <div
    *ngIf="
      chartData.datasets[0].data.length > 0 ||
      chartData.datasets[1].data.length > 0
    "
  >
    <canvas
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="'line'"
      [plugins]="[]"
    ></canvas>
  </div>

  <div
    *ngIf="
      chartData.datasets[0].data.length === 0 &&
      chartData.datasets[1].data.length === 0
    "
  >
    <p>No data available to display.</p>
  </div>
</div>
