<div class="dashboard-container">
  <form [formGroup]="itemForm" (ngSubmit)="goToItemPage()">
    <input
      type="text"
      formControlName="itemName"
      placeholder="Enter item name"
      required
      class="item-input"
    />
    <button type="submit" class="submit-button">Search Items</button>
  </form>
</div>

<div>
  <app-area-chart
    [dailyPrices]="daily"
    [movingAverages]="average"
    [item_img]="item_img"
  >
  </app-area-chart>
</div>
