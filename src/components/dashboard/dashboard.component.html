<div>
  <div class="dashboard-container">
    <form [formGroup]="itemForm" (ngSubmit)="goToItemPage()">
      <input
        type="text"
        formControlName="itemName"
        placeholder="Enter item name"
        required
      />
      <button type="submit">Go</button>
    </form>
  </div>

  <div>
    <app-area-chart
      [dailyPrices]="daily"
      [movingAverages]="average"
    ></app-area-chart>
  </div>
</div>
